<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task_1</title>
</head>
<style>
  input, button, div {
    margin: 10px;
  }
</style>
<body>
<form action="" name="task_1">
  <input type="text" name="name" placeholder="Name"><br>
  <input type="text" name="surname" placeholder="Surname"><br>
  <input type="number" name="age" placeholder="Age"><br>
  <button id="sendButton">Send</button>
</form>
<div id="result"></div>

<script>
  let sendButton = document.getElementById("sendButton");
  let resultDiv = document.getElementById("result");

  sendButton.addEventListener('click', function(e) {
    e.preventDefault();
    let name = document.forms.task_1.name.value;
    let surname = document.forms.task_1.surname.value;
    let age = document.forms.task_1.age.value;

    resultDiv.innerHTML = "Name: " + name + "<br>Surname: " + surname + "<br>Age: " + age;
    document.forms.t1.reset();
  });
</script>

</body>
</html>
