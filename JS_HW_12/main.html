<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW_11_d1</title>
</head>
<body>
<ul id="user_info"></ul>

<script>
    fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(users => {
            const docUser = document.getElementById('user_info');
            users.forEach(user => {
                const userList = document.createElement('li');
                const jumpTo = document.createElement('a');
                jumpTo.href = `user-details.html?id=${user.id}`;
                jumpTo.textContent = `${user.id} - ${user.name}`;
                userList.appendChild(jumpTo);
                docUser.appendChild(userList);
            });
        });
</script>
</body>
</html>
